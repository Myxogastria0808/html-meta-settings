<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta settings start -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="description" content="description" />
    <meta name="keyword" content="keyword" />
    <meta name="theme-color" content="rgb(0, 0, 0)" />
    <!-- meta settings end -->
    <!-- icon start -->
    <link
      rel="icon"
      type="image/png"
      href="https://myxogastria0808.github.io/html-meta-settings/assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://myxogastria0808.github.io/html-meta-settings/assets/favicon.svg"
    />
    <link
      rel="icon"
      href="https://myxogastria0808.github.io/html-meta-settings/assets/favicon.ico"
      type="image/vnd.microsoft.icon"
      sizes="any"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://myxogastria0808.github.io/html-meta-settings/assets/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="https://myxogastria0808.github.io/html-meta-settings/assets/manifest.json"
    />
    <!-- icon end -->
    <!-- OG setting start -->
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:site_name" content="site_name" />
    <meta property="og:title" content="title" />
    <meta property="og:description" content="description" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta
      property="og:image"
      content="https://myxogastria0808.github.io/html-meta-settings/assets/og-image.webp"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://myxogastria0808.github.io/html-meta-settings/"
    />
    <!-- OG setting end -->
    <!-- Twitter card settings start -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yuki_osada0808" />
    <meta name="twitter:creator" content="@yuki_osada0808" />
    <!-- Twitter card settings end -->
    <title>title</title>
  </head>
  <body>
    Hello, World!
  </body>
</html>
